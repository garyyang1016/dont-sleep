name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Get dependencies
      run: go mod tidy
      
    - name: Build for Windows amd64
      run: |
        $env:GOOS="windows"
        $env:GOARCH="amd64"
        go build -ldflags "-s -w" -o dont-sleep-windows-amd64.exe main.go
        
    - name: Build for Windows arm64
      run: |
        $env:GOOS="windows"
        $env:GOARCH="arm64"
        go build -ldflags "-s -w" -o dont-sleep-windows-arm64.exe main.go
        
