name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

# 【重要】新增這段，給予 Action 上傳 Release 的權限
permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false
        
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${{ github.ref_name }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
      
    - name: Build application
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
        # 修正：git log 取得 commit hash 的更安全寫法
        GIT_COMMIT=$(git rev-parse --short HEAD)
        
        mkdir -p dist
        
        LDFLAGS="-X main.Version=$VERSION -X 'main.BuildTime=$BUILD_TIME' -X main.GitCommit=$GIT_COMMIT -s -w"
        
        echo "Building specific Windows versions..."
        GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o "dist/dont-sleep-windows-amd64.exe" main.go
        GOOS=windows GOARCH=386 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o "dist/dont-sleep-windows-386.exe" main.go
        
        cp config.json README.md dist/
        
        cd dist
        # 這裡需要 Runner 安裝 zip (sudo apt-get install zip)
        zip -r "dont-sleep-$VERSION-windows.zip" ./*
        cd ..
        
        ls -R dist
      
    - name: Create checksums
      run: |
        cd dist
        sha256sum *.exe > checksums.txt
        cat checksums.txt
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          ## Don't Sleep ${{ steps.version.outputs.version }}
          
          ### 下載
          - **Windows 64 位元**: `dont-sleep-windows-amd64.exe`
          - **Windows 32 位元**: `dont-sleep-windows-386.exe`
          - **完整套件**: `dont-sleep-${{ steps.version.outputs.version }}-windows.zip`
          
          ### 檔案校驗
          請使用 `checksums.txt` 檔案驗證下載檔案的完整性。
        files: |
          dist/dont-sleep-windows-amd64.exe
          dist/dont-sleep-windows-386.exe
          dist/dont-sleep-${{ steps.version.outputs.version }}-windows.zip
          dist/checksums.txt
        draft: false
        prerelease: false